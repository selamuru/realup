<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Remanage</title>

    {% load staticfiles %}

    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">

    <!-- DataTables -->
    <link href="//cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css" rel="stylesheet" type="text/css">

    <link href="{% static 'css/pages/dashboard.css' %}" rel="stylesheet" type="text/css">
  </head>

  <body>
    {% include 'remanage/templates/navigation.html' %}

    <div class="container">
      {% block content %}
      {% endblock %}
    </div>

    {% include 'remanage/templates/footer.html' %}

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{% static 'js/jquery-2.2.4.min.js' %}"></script>
    
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Bootstrap -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <!-- DataTables -->
    <script src="//cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>

    <script src="{% static 'js/pages/portfolio.js' %}"></script>
  </body>
</html>
