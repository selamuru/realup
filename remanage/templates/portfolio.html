{% extends 'remanage/templates/base.html' %}

{% block content %}
  <div class="row">
    <div class="col-lg-12 text-center">
      <h2>Portfolio</h2>
    </div>
  </div>

  <div class="row">
    <div class="panel panel-default">
      <div class="panel-heading">Properties</div>

      <div class="panel-body">
        <div class="dataTable_wrapper">
          <div id="dataTables-example_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
            <div class="row">
              <div class="col-sm-12">
                <table width="100%" class="table table-striped table-bordered table-hover dataTable no-footer dtr-inline" id="dataTables-example" role="grid" aria-describedby="dataTables-example_info"">
                  <thead>
                    <tr>
                      <th>Column 1</th>
                      <th>Column 2</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>Row 1 Data 1</td>
                      <td>Row 1 Data 2</td>
                    </tr>
                    <tr>
                      <td>Row 2 Data 1</td>
                      <td>Row 2 Data 2</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
